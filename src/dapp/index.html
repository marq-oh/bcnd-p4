<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>

        <div style="border: 1px solid #FFFFFF; padding:20px;">
            <h4>ADMIN</h4>
            <div style="font-size:10px;">&nbsp;</div>
            <label>AUTHORIZE CALLER</label>
            <div class="form-group mb-2">
                <input type="text" class="form-control" id="authorize-caller-address" placeholder="Enter address to authorize" value="">
                <div style="font-size:5px;">&nbsp;</div>
                <button class="btn-sm btn-primary" id="authorize-caller-btn" style="cursor:pointer;">AUTHORIZE</button>
                <div style="font-size:5px;">&nbsp;</div>
            </div>

            <label>GET REGISTERED + FUNDED AIRLINES</label>
            <div class="form-group mb-2">
                <textarea class="form-control" id="get-registered-funded-address" rows="5"></textarea>
                <div style="font-size:5px;">&nbsp;</div>
                <button class="btn-sm btn-primary" id="get-registered-funded-btn" style="cursor:pointer;">GET AIRLINES</button >
            </div>
        </div>

        <div style="border: 1px solid #FFFFFF; padding:20px; margin-top:20px;">
            <h4>FLIGHT</h4>
            <div style="font-size:10px;">&nbsp;</div>
            <label>
                FETCH FLIGHT STATUS UPDATE [ Airline | Flight | Timestamp ]
            </label>
            <div class="form-group mb-2">
                <select class="form-control" id="flight-status-update-dropdown">
                </select>
                <div style="font-size:5px;">&nbsp;</div>
                <button class="btn-sm btn-primary" id="flight-status-update-btn" style="cursor:pointer;">FETCH</button>
            </div>
        </div> 
        
        <div style="border: 1px solid #FFFFFF; padding:20px; margin-top:20px;">
            <h4>PASSENGER</h4>
            <div style="font-size:10px;">&nbsp;</div>
            <label>
                PURCHASE FLIGHT INSURANCE [ Airline | Flight | Timestamp ]
            </label>
            <div class="form-group mb-2">
                <select class="form-control" id="purchase-flight-insurance-dropdown">
                </select>
                <div style="font-size:5px;">&nbsp;</div>
                <input type="text" class="form-control" id="purchase-flight-funds" placeholder="Enter funds in ether" value="">
                <div style="font-size:5px;">&nbsp;</div>
                <button class="btn-sm btn-primary" id="purchase-flight-insurance-btn" style="cursor:pointer;">PURCHASE</button>
                <div style="font-size:10px;">&nbsp;</div>
            </div>
            <div style="font-size:5px;">&nbsp;</div>
            <label>
                WITHDRAW FUNDS
            </label>
            <div class="form-group mb-2">
                <button class="btn-sm btn-primary" id="withdraw-funds-btn" style="cursor:pointer;">WITHDRAW FUNDS</button>
            </div>
        </div> 
    </main>

</body>

</html>
